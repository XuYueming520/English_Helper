<!DOCTYPE html>
<html lang="Zh-cn">

    <head>
        <title>Crossword Puzzle maker - by XuYueming</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            </div>
            <div id="title">
                <span id="BigTitle">Crossword Puzzle maker</span>
                <span id="SmlTitle"> - by XuYueming</span>
            </div>
            <div id="help">
                <div>

                        <span>仓库</span>
                    </a>
                </div>
                <div>
                    <a href="https://github.com/XuYueming520">
                        <img src="../resource/img/author.png" alt="author">
                        <span>作者</span>
                    </a>
                </div>
            </div>
        </div>
        
        <div id="main">
            <div id="ldiv">
                <img src="../resource/img/eye-open.png" alt="eye" id="eye" />
                <div id="rowNum">
                    <ul>
                        <li>1</li>
                    </ul>
                </div>
                <div id="colNum">
                    <ul>
                        <li>1</li>
                    </ul>
                </div>
                <table id="puzzle">
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div id="rdiv">
                <div class="button" id="style-setting-button">
                    <span>样式设置</span>
                </div>
                <div class="button" id="import-button">
                    <span>导入</span>
                </div>
                <div class="button" id="export-answer-button">
                    <span>导出答案</span>
                </div>
                <div class="button" id="export-puzzle-button">
                    <span>导出字谜</span>
                </div>
                <div class="button" id="new-words-button">
                    <span>新建单词</span>
                </div>
                <div class="button" id="clear-words-button">
                    <span>清空</span>
                </div>
                <div class="button" id="sort-button">
                    <span>排序</span>
                </div>
                <div id="shuffle">
                    <div class="button" id="shuffle-button">
                        <span>随机打乱</span>
                    </div>
                    <div id="seed-setting">
                        <span>Seed:</span>
                        <input type="number" id="seed" value="736520" min="0" max="1000000" step="1" placeholder="随机种子" />
                    </div>
                </div>
                <div id="words-container">
                    <table id="words"></table>
                </div>
                <div class="big-button" id="generate-button">
                    <span>生成</span>
                </div>
            </div>
        </div>
        
        <div id="style">
            <!-- 样式设置 -->
        </div>
        
        <div id="export">
            <!-- 导出 -->
        </div>
    </body>

</html>
